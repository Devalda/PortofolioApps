    - assets/RiveAssets/Cosmos.riv
    - assets/RiveAssets/Orbit.riv
    - assets/RiveAssets/Love2.riv
    - assets/RiveAssets/Arrow.riv
    - assets/RiveAssets/Astronaut.riv
    - assets/RiveAssets/AI.riv
