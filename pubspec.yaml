name: devaldaporto
description: A new Flutter project.

# publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.1
  provider: ^6.0.5
  get: ^4.6.5
  http: ^0.13.5
  quotes_widget: ^0.0.2
  font_awesome_flutter: ^10.3.0
  coachmaker: ^0.2.1
  confetti: ^0.7.0
  animated_text_kit: ^4.2.2
  google_fonts: ^4.0.3
  hexcolor: ^3.0.1
  rive: ^0.10.1
  url_launcher: ^6.1.9
  animated_gradient: ^0.0.2
  animate_gradient: ^0.0.2
  flutter_markdown: ^0.6.14
  shared_preferences: ^2.0.17
  flutter_spinkit: ^5.1.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0 
  flutter_launcher_icons: ^0.11.0
  
flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/icon/iconlauncher.png"

